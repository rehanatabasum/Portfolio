{% extends "base.html" %}
{% block content %}

<!-- Hero Section -->
<section class="grid md:grid-cols-2 gap-12 items-center">
    
    <!-- Left Content -->
    <div>
        <h1 class="text-5xl font-extrabold leading-tight bg-gradient-to-r from-indigo-400 to-purple-500 bg-clip-text text-transparent animate-fade-in">
            {{ profile.headline }}
        </h1>
        <p class="text-slate-300 mt-5 text-lg leading-relaxed animate-fade-in delay-200">
            {{ profile.about_short }}
        </p>

        <!-- CTA Buttons -->
        <div class="mt-6 flex gap-4 animate-fade-in delay-300">
            <a href="{{ url_for('projects') }}" 
               class="btn-primary shadow-lg shadow-indigo-500/30 hover:scale-105 transition">
               🚀 View Projects
            </a>
            <a href="{{ url_for('contact') }}" 
               class="btn-secondary hover:bg-indigo-600 hover:text-white hover:scale-105 transition">
               🤝 Hire Me
            </a>
           <a href="{{ url_for('static', filename='resume.pdf') }}" 
             class="btn-primary shadow-lg shadow-indigo-500/30 hover:scale-105 transition"
             target="_blank">
                📄 Resume
</a>

        </div>
    </div>

    <!-- Right Image -->
    <div class="absolute top-40 right-40">
        <div class="rounded-full overflow-hidden border border-slate-500 shadow-3xl 
                    hover:shadow-indigo-500/30 transition hover:scale-[1.02] 
                    w-60 h-60">
          <img src="{{ url_for('static', filename='images/p9.jpeg') }}" 
               alt="Data Analyst" 
               class="w-full h-full object-cover object-center">
        </div>
    </div>

</section>

{% endblock %}
